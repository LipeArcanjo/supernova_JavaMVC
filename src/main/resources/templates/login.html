<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Login - Supernova</title>
  <link rel="stylesheet" th:href="@{/css/global.css}">
</head>
<body>

<div class="login-container">
  <form class="login-form" th:action="@{/login}" method="post">
    <h2>Login Administrativo</h2>

    <div class="form-group">
      <label for="username">E-mail:</label>
      <input type="text" id="username" name="username" placeholder="Digite seu e-mail" required />
    </div>

    <div class="form-group">
      <label for="password">Senha:</label>
      <input type="password" id="password" name="password" placeholder="Digite sua senha" required />
    </div>

    <button type="submit">Entrar</button>

    <!-- Erros de autenticação padrão -->
    <div th:if="${param.error}">
      <p style="color: red;">Usuário ou senha inválidos.</p>
    </div>

    <div th:if="${param.logout}">
      <p style="color: green;">Logout realizado com sucesso.</p>
    </div>

    <!-- Erros de sessão como "acesso restrito" -->
    <div th:if="${session.error}">
      <p style="color: red;" th:text="${session.error}"></p>
    </div>

  </form>
</div>

</body>
</html>
